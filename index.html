<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gimme Colour Gradients</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div id="page-wrapper-div"> 
        <div id="top-content-div" class="container-div">
            <p>Click the button to see a random color gradient...</p>
        </div>

        <div id="button-div" class="container-div">
            <button class="btn" type="button">
                Hit me!
            </button>
        </div>

        <div id="bottom-content-div" class="container-div">
            <div id="left-color-code-div" class="color-code-div">
                <h3 class="label">Left color code:</h3>
                <p id="left-color-code-string" class="color-code-string"></p>
            </div>
            <div id="right-color-code-div" class="color-code-div">
                <h3 class="label">Right color code:</h3>
                <p id="right-color-code-string" class="color-code-string"></p>
            </div>
 
        </div>
        
    </div>        
        
    <script src="script.js"></script>
</body>
</html>
